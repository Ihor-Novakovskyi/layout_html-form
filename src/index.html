<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width
      user-scalable=no
      initial-scale=1.0
      maximum-scale=1.0
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field">
        <legend>Personal information</legend>
        <label  class="input-style">
          Surname
          <input 
            type="text"
            name="surname"
            minlength="6"
            autocomplete="of"
            required
          >
        </label>
        <label class="input-style">
          Name
          <input 
            type="text" 
            name="name"
            maxlength="10"
            autocomplete="of"
            required
          >
        </label>
        <label class="input-style">
          How old are you?
          <input 
            name="ages"
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="input-style">
          Full date of birth:
          <input
            name="date" 
            type="date" 
            placeholder="mm/dd/yyyy"
            min="1920-01-01"
            max="2021-01-01"
            required
            >
        </label>
        <label>
          I accept the term of the agreement
          <input type="checkbox"
            name="acception"
            checked
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend> 
        <label class="input-style">
          E-mail:
          <input 
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label>
          Password:
          <input 
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="input-style">
          <label>
            Do you love cats?
            <input 
              type="radio" 
              name="cats" 
              value="yes"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="cats" 
              value="no"
            >
            No
          </label>
        </div>
        <label class="input-style">
          What is your favourute color?
          <input 
            type="color"
            name="color"
          >
        </label>
        <label class="input-style">
          What time do you go to bed?
          <input 
            type="time" 
            name="time"
          >
        </label>
        <label class="input-style">
          What are your favourite brand of cars?
          <select 
            name="brend-car" 
            multiple
          >
            <option value="BMW">BNW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate you work?
          <input type="range">
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="input-style">
          Comments:
          <textarea 
            name="text-info"  
            cols="30" 
            rows="10"
         ></textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
